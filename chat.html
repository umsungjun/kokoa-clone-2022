<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__coulumn">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
                </a>
        </div>
        <div class="alt-header__coulumn">
            <h1 class="alt-header__title">V</h1>
        </div>
        <div class="alt-header__coulumn">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>

        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat_timestamp">
            Tusday, June 30, 2022
       </div>
       <div class="message-row">
            <img src="v.jpg">
            <div class="message-row__content">
                <span class="message__author">V</span>
                <div class="message__info">
                    <span class="message__buble">Hi!</span>
                    <span class="message__time">12:12</span>
                </div>
            </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__buble">Hi V! How are you?</span>
                <span class="message__time">12:12</span>
            </div>
        </div>
   </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.">
            <i class="far fa-smile-wink fa-xl"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://kit.fontawesome.com/20556dcc55.js" crossorigin="anonymous"></script>
</body>
</html>
